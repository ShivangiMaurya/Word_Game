
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="guess_word.css">
</head>
<body>
    <div class="container">
        <h1>Word Guessing Game</h1>
        <p id="wordDisplay">_ _ _ _ _</p>
        <p id="attempts">Attempts Left: 6</p>
        <p id="timer"><span id="timeLeft">30</span> sec</p>

        <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter">
        <button id="guessButton">Guess</button>
        <button id="retryButton">Retry</button>

        <p id="message"></p>
    </div>

    <script src="guess_word.js"></script>
</body>
</html>
